<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://kit.fontawesome.com/c5fa78d89c.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 login-form">
        <h2 class="text-center mb-4">Faculty Login Page</h2>
            <form>
            <div class="form-group">
            <label for="userId">User-ID</label>
            <input type="userId" class="form-control" id="userId" aria-describedby="emailHelp" placeholder="Enter User-ID">
            </div>
            <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="text-center mt-3">Or sign up with</p>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-dark mr-2">
                      <i class="fa-brands fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-outline-dark mr-2">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-outline-dark">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6 quote-section">
                <div class="d-flex align-items-center h-100">
                    <div class="quote">
                      <h2><b><em>Publication Management System</em></b></h2>
                      <img src="image/laptop.jpg" class="laptop">
                        <p class="text-center mt-3">“Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna.”</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
